<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Website</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: white;
      }
      header {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px;
        box-sizing: border-box;
      }
      .logo img {
        width: 140px;
      }
      .right {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .right a {
        text-decoration: none;
        font-family: poppins;
        font-size: 14px;
        color: black;
        margin: 0 15px;
      }
      .right a:hover {
        border-bottom: 0.5mm solid rgb(100, 100, 100);
      }
      a.primary {
        background: rgb(8, 119, 229);
        color: white;
        padding: 7px 20px;
        border-radius: 5mm;
      }
      a.primary:hover {
        color: white;
        background: rgb(4, 101, 199);
        border: none;
      }
      .right footer {
        width: 100%;
        background: rgb(245, 250, 255);
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 25px 20px;
        box-sizing: border-box;
      }
      .hero {
        width: 100%;
        height: 80%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 5%;
        box-sizing: border-box;
        flex-wrap: wrap;
      }
      .hero-left {
        flex-grow: 1;
      }
      .title {
        font-family: poppins;
        font-size: 60px;
        font-weight: 500;
        margin: 20px 0;
      }
      .caption {
        font-family: poppins;
        font-size: 16px;
        margin-bottom: 40px;
      }
      .links {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: left;
      }
      .links a {
        text-decoration: none;
        font-family: poppins;
        padding: 7px 20px;
        border-radius: 5mm;
        color: black;
        border: 0.5mm solid rgb(200, 200, 200);
        flex: 1;
        max-width: 100px;
        text-align: center;
      }
      .links a.primary {
        color: white;
        border: none;
        margin-right: 20px;
      }
      .hero-right img {
        width: 370px;
      }
      footer img {
        height: 30px;
        margin-right: 30px;
      }
      .left {
        display: flex;
        align-items: center;
      }
      footer a,
      .right {
        text-decoration: none;
        font-family: poppins;
        font-size: 14px;
        font-weight: 500;
        margin: 0 10px;
        color: rgb(119, 134, 99);
      }
      @media only screen and (max-width: 600px) {
        footer {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../images/logo.png" alt="" />
      </div>
      <div class="right">
        <a href="">Home</a>
        <a href="" class="primary">Sign Up</a>
      </div>
    </header>
    <div class="hero">
      <div class="hero-left">
        <div class="title">
          <div class="line">Simple and</div>
          <div class="line">Responsive Design</div>
        </div>
        <div class="caption">
          Explore all the minimalistic responsive designs
        </div>
        <div class="links">
          <a href="" class="primary">Sign Up</a>
          <a href="">Explore</a>
        </div>
      </div>
      <div class="hero-right">
        <img src="../images/side.svg" alt="" />
      </div>
    </div>
    <footer>
      <div class="left">
        <img src="../images/logo2.png" alt="" />
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
      <div class="right">Â© Copyright 2024</div>
    </footer>
  </body>
</html>
